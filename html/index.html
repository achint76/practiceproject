<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Realtime Node Socket.io Chat App</title>
    <script defer src = "http://localhost:8000/socket.io/socket.io"></script>
    <script defer src = "/js/client.js"></script>
    <link rel = "stylesheet" href = "/css/style.css">
</head>
<body>
    <nav>
        <img class = "logo" src = "../wassup.png" alt = "" >
    </nav>
    <!-- container for all messages -->
    <div class = "container">
        <div class = "message left">HI!</div>
        <div class = "message right">Hello , nice to see you!</div>
    </div>

    <div class = "send">
        <form action = "#" id = "send-container">
            <input type = "text" placeholder = "Text here" name = "messageInp" id = "messageInp">
            <button class = "btn" type = "submit">Send</button>
        </form>
    </div>
</body>
</html>
